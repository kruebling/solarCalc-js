<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <title>Solar Age Calculator</title>
  <body>
    <div class="jumbotron">
      <h1>SOLAR AGE CALCULATOR</h1>
    </div>
    <div class="container">
      <div class="card card-inverse" style="background-color: #333; border-color: #333;">
        <div class="card-block">
          <h2 class="card-title">The current date is:</h2>
          <div class="card-text" id="c_time">
          </div>
        </div>
      </div><br><br>
      <div class="card card-inverse" style="background-color: #333; border-color: #333;">
        <div class="card-block">
          <form id="input" action="index.html" method="post">
            <h2 class="card-title">Compare a Date in Seconds with Today!</h2>
            <input class="card-text" maxlegth='2' minlength='2' type="number" id="day" placeholder="DD" require>
            <input class="card-text" maxlegth='2' minlength='2' type="number" id="month" placeholder="MM" require>
            <input class="card-text" maxlegth='4' minlength='4' type="number" id="year" placeholder="YYYY" require>
            <input class="card-text" type="number" id="age" placeholder="Age" require>
            <select id='gender'>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <button type="submit" class="btn btn-info" name="button">Calculate!</button>
          </form>
          </div>
        </div>
        <div id='results'>
        </div>
        <div id='mercury'>
        </div>
        <div id='venus'>
        </div>
        <div id='mars'>
        </div>
        <div id='jupiter'>
        </div>
      </div>
    </div>
  </body>
</html>
